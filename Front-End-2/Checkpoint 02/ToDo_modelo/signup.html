<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <div>
          <label> Nome:</label>
          <input type="text" id="inputNome" required minlength="5">
          <small>Preencha o campo Nome corretamente</small>
      </div>

      <div>
          <label> Sobrenome:</label>
          <input type="text" id="inputSobrenome" required minlength="5">
          <small>Preencha o campo Sobrenome corretamente</small>
      </div>

      <div>
          <label> Email:</label>
          <input type="email" id="inputEmail" required>
          <small>Preencha o campo E-mail corretamente</small>
      </div>

      <div>
          <label> Senha:</label>
          <input type="password" id="inputPassword" required minlength="8">
          <small>Preencha o campo Senha corretamente</small>
      </div>

      <div>
          <label> Repetir senha: </label>
          <input type="password" id="inputPasswordConfirm"required minlength="5">
          <small>As senhas não correspondem</small>
      </div>

      <button id="login" disabled>Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>
  <!-- ---------------------- lógica aplicada no registro -------------------- -->

  <script src="/scripts/utils.js"></script>
  <script src="/Front-End-2/Checkpoint 02/ToDo_modelo/scripts/signup.js"></script>
</body>

</html>
