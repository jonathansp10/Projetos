<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  
</head>

<body>
  <div class="left">
    <img src="./assets/pessoa-login.png" alt="">
  </div>

  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <h1>Acessar</h1>

      <div>      
        <label> Email: </label>
        <input id="inputEmail" type="email" required>
        <small>Preencha o campo E-mail corretamente</small>
      </div>

      <div>
       <label> Senha: </label>
        <input id="inputPassword" type="password" required minlength="8">
        <small>Preencha o campo Senha corretamente</small>
      </div>

      <button id="login" type="submit" disabled>Acessar</button>

    </form>
    <div class="ingressar">
      <a href="signup.html">Não possui conta? Crie agora mesmo</a>
    </div>
  </div>

  <!-- ---------------------- lógica aplicada no login ----------------------- -->
  <script src="/scripts/utils.js"></script>
  <script src="/Front-End-2/Checkpoint 02/ToDo_modelo/scripts/acesso.js"></script>
</body>

</html>
